<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Bootstrap 5 CSS CDN Link-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

		crossorigin="anonymous">
	<title>Homepage</title>
</head>

<body>
	<!--Bootstrap 5 JS CDN Link-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

		crossorigin="anonymous"></script>
	<nav class="nav justify-content-end bg-dark navbar-dark navbar-extend-lg">
		<a href="http://127.0.0.1:5000/" class="nav-link link-light">Home</a>
		<a href="" class="nav-link link-light">About Us</a>
	</nav>

	<div class="container">
		{% for item in notis %}
		<div class="card my-5">
			<div class="card-header">
				Notification
			</div>
			<div class="card-body">
				<h5 class="card-title">{{ item['noti'] }}</h5>
			</div>
		</div>
		{% endfor %}

		<h1 class="display-1 text-center">HeartFest</h1>
		<img src="{{ url_for('static', filename='media/map.png') }}" class="d-block w-100" alt="">

		{% for item in events %}
		<div class="card my-5">
			<div class="card-header">
				Booth {{ item['id'] }}
			</div>
			<div class="card-body">
				<h5 class="card-title">{{ item['name'] }}</h5>
				<p class="card-text">{{ item['location'] }}</p>
				<a href="http://127.0.0.1:5000/booth/{{ item['id'] }}" class="btn btn-primary">Learn
					More</a>
			</div>
		</div>
		{% endfor %}
